name: build pocketbase docker image

on:
  workflow_dispatch:

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 ğŸ‘€

      - name: Login to Docker Hub ğŸŒ¨ï¸ 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build image ğŸ­
        run: docker build -f Dockerfile.distroless -t whyisybaactaken/pocketbase:latest --build-arg POCKETBASE_VERSION=${{env.VERSION_MINOR}} .
      
      - name: Tag image ğŸ·ï¸ minor version
        run: docker tag whyisybaactaken/pocketbase:latest whyisybaactaken/pocketbase:${{ env.VERSION_MINOR }}
      - name: Tag image ğŸ·ï¸ major version
        run: docker tag whyisybaactaken/pocketbase:latest whyisybaactaken/pocketbase:${{ env.VERSION_MAJOR }}

      - name: Push image ğŸš€ minor version
        run: docker push whyisybaactaken/pocketbase:${{ env.VERSION_MINOR }}
      - name: Push image ğŸš€ major version
        run: docker push whyisybaactaken/pocketbase:${{ env.VERSION_MAJOR }}
      - name: Push image ğŸš€ latest
        run: docker push whyisybaactaken/pocketbase:latest
